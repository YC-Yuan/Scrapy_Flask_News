<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/static/general.css">
    <title>导航栏</title>
</head>
<body>
{#导航栏#}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/news/recommend">
        <img src="/static/images/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        YFNews
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/news/recommend">资讯推荐<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/news/search">全库检索</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-4">
            <li class="nav-item"><a class="nav-link my-2 my-lg-0" href="
            {% if 'session_id' in form %}
            /users/logout">登出
            {% else %}
                /users/login">登录
            {% endif %}
            </a></li>
        </ul>
    </div>
</nav>


<!--bootstrap4-->
<link rel="stylesheet" type="text/css" href="../../static/bootstrap-4.4.1/css/bootstrap.min.css">
<script src="../../static/bootstrap-4.4.1/jquery-3.5.1.js"></script>
<script src="../../static/bootstrap-4.4.1/popper.js"></script>
<script src="../../static/bootstrap-4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.9.3/typeahead.min.js"></script>

<!--date-range-picker-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

</body>
</html>
